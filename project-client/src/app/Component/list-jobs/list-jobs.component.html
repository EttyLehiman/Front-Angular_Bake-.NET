<div>
    <div *ngFor="let j of listJobs let i = index">
        <app-name-job (nameJobCV)="addJobCV($event)" [nameJob]="j"></app-name-job>
    </div>
    <div *ngIf="sentMoreOne">List of posted jobs
    <div *ngFor="let nameJob of listJobsCV">
        <div>{{nameJob}}</div>
    </div>
    
    <app-filter (filterChanged)="filterArea($event)"></app-filter>
</div>
